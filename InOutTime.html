<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saffo Tech Punch In</title>
    <link rel="stylesheet" href="InOutTime.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.saffotech.com/public/uploads/logo.jpg" alt="Saffo Tech Logo" class="logo">
            
        </div>
        <div class="card">
            <div class="profile-pic">
                <img src="https://t3.ftcdn.net/jpg/02/43/12/34/360_F_243123463_zTooub557xEWABDLk0jJklDyLSGl2jrr.jpg" alt="Profile Picture">
            </div>
            <h2>Abhijit Thakur</h2>
            <p>Welcome! Please punch in for the day</p>
            <div id="time" class="time"></div>
            <div id="day" class="day"></div>
        </div>
        <div class="action-container">
            <div class="select-working-from">
                <label for="workingFrom">Select Working From</label>
                <select id="workingFrom">
                    <option value="office">Office</option>
                    <option value="home">Home</option>
                    <option value="remote">Remote</option>
                </select>
            </div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="logout">Logout</button>
                
                
            </div>
        </div>
        
    </div>
    <script src="InOutTime.js"></script>
</body>
</html>
